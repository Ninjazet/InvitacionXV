<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 15 Años de Zaira</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7f2;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .sobre {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        .sello {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .sello img {
            width: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .sello:hover img {
            transform: scale(1.1);
        }

        .invitacion {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .invitacion h2 {
            color: #d63384;
            font-size: 24px;
        }

        .invitacion p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="envelope">
            <img src="sobre2.png" alt="Sobre cerrado" class="sobre">
            <div class="sello" id="sello">
                <img src="sello2.png" alt="Sello de lacre">
            </div>
        </div>
        
        <div class="invitacion" id="invitacion">
            <h2>¡Mis 15 Años!</h2>
            <p>Te invito a celebrar conmigo este día tan especial.</p>
            <p>Con cariño, <strong>Zaira</strong></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.getElementById("sello").addEventListener("click", function() {
            gsap.to(".sobre", { y: -150, opacity: 0, duration: 1 });
            gsap.to(".sello", { scale: 0, duration: 0.5 });
            setTimeout(() => {
                document.getElementById("invitacion").style.display = "block";
                gsap.from("#invitacion", { opacity: 0, y: 50, duration: 1 });
            }, 1000);
        });
    </script>
</body>
</html>
